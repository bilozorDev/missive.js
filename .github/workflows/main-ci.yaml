name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        name: ğŸ—ï¸ Build and Test
        runs-on: ubuntu-latest
        steps:
            - name: â¬‡ï¸ Checkout repo
              uses: actions/checkout@v4

            - name: â” Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'

            - name: â” Set up pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.12.2

            - name: ğŸ“¥ Download deps
              run: pnpm install --frozen-lockfile

            - name: ğŸ” Valid commit message
              run: pnpm commitlint --from ${{ inputs.base }} --verbose

            - name: ğŸ’„ Prettier
              run: pnpm prettier:check

            - name: ğŸ’… ESLint
              run: pnpm lint:check

            - name: ğŸ„ Run the tests
              run: pnpm test

            - name: ğŸ“² Test the builds
              run: pnpm build
